<app-places-container title="Your Favorite Places">
  @if(isFetching() && !error()){
  <p class="fallback-text">Fetching Available Places...</p>
  } @if (error()) {
  <p class="fallback-text">{{ error() }}</p>
  } @if (places()) {
  <app-places [places]="places()!" (selectPlace)="onClick($event)" />
  } @else if (places()?.length === 0) {
  <p class="fallback-text">You have not added any favourite places.</p>
  }
</app-places-container>
