<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h2>Login</h2>

  <div class="control-row">
    <div class="control no-margin">
      <label for="email">Email</label>
      <input id="email" type="email" [formControl]="form.controls.email" />
    </div>

    <div class="control no-margin">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" />
    </div>

    <button class="button">Login</button>
  </div>
  @if (getEmailIsInvalid()) {
  <p class="control-error">Invalid Email Address</p>
  } @if (getPasswordIsInvalid()) {
  <p class="control-error">
    Invalid Password (must be atleast 6 characters long and contain atleast one
    Question Mark)
  </p>
  }
</form>
