<form (ngSubmit)="onSubmit()">
  <div class="input-group">
    <p>
      <label for="initialInvestment">Initial Investment</label>
      <input
        type="number"
        id="initial-investment"
        name="initialInvestment"
        [(ngModel)]=" enteredinitialInvestment"
      />
    </p>
    <p>
      <label for="annualInvestment">Annual Investment</label>
      <input
        type="number"
        id="annual-investment"
        name="annualInvestment"
        [(ngModel)]=" enteredannualInvestment"
      />
    </p>
    </div>
    <div class="input-group">
    <p>
      <label for="expectedReturn">Expected Return</label>
      <input
        type="number"
        id="expected-return"
        name="expectedReturn"
        [(ngModel)]=" enteredexpectedReturn"
      />
    </p>
    <p>
      <label for="duration">Duration</label>
      <input
        type="number"
        id="duration"
        name="duration"
        [(ngModel)]=" enteredduration"
      />
    </p>
</div>
      <button type="submit">Calculate</button>
</form>
